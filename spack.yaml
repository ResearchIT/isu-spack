  modules: 
    enable:
      - lmod
    lmod:
      core_compilers:
        - 'gcc@4.8.5'
      all:
        autoload: 'direct'
        suffixes:
          ^python@2.0:2.99: 'py2'
          ^python@3.0:3.99: 'py3'
          ^r@3.4.4: 'r3.4.4'
          ^r@3.5.2: 'r3.5.2'
          ^cuda@8.0:8.9: 'cuda8'
          ^cuda@9.0:9.9: 'cuda9'
          ^openmpi@2: 'openmpi2'
          ^openmpi@3: 'openmpi3'
          ^mpich: 'mpich'
          ^mvapich2: 'mvapich2'
      hierarchy:
          - None
            
  packages: 
    all:
      compiler: [gcc@8.3.0, gcc@7.4.0, gcc@6.5.0, gcc@4.8.5]
      providers:
        blas: [openblas]
        golang: [gcc]
        lapack: [openblas]
        mkl: [intel-mkl]
        mpi: [openmpi]
        pil: [py-pillow]
        scalapack: [netlib-scalapack]
      permissions:
        read: world
        write: user

    cgal:
      variants:  +demos+imageio
    charmpp:
      variants:  backend=mpi
    dealii:
      variants:  ~cuda cuda_arch= ~doc+gmsh+gsl+hdf5~int64+metis+mpi+muparser+nanoflann+netcdf+oce~optflags+p4est+petsc~python+scalapack+slepc+sundials+trilinos
    eigen:
      variants: +fftw+metis+mpfr+scotch+suitesparse
    fftw:
      variants:  simd=sse,sse2,avx,avx2,avx512
    gcc:
      variants: languages=c,c++,fortran ~piclibs~strip
    gcc@8.3.0:
      compiler: [gcc@4.8.5]

spack:
  specs:
  - openmpi@4.0.3
  - openmpi@3.1.6
  - mpich
  - mvapich2

  'compilers:':
  - compiler:
      environment: {unset: []}
      extra_rpaths: []
      flags: {}
      modules: []
      operating_system: centos7
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      spec: gcc@4.8.5
      target: x86_64
  - compiler:
      paths:
        cc: /opt/spack/opt/spack/linux-centos7-x86_64/gcc-4.8.5/gcc-9.3.0-t6vopxdfdkglw5wuh4zqsehr5thkkyub/bin/gcc
        cxx: /opt/spack/opt/spack/linux-centos7-x86_64/gcc-4.8.5/gcc-9.3.0-t6vopxdfdkglw5wuh4zqsehr5thkkyub/bin/g++
        f77: /opt/spack/opt/spack/linux-centos7-x86_64/gcc-4.8.5/gcc-9.3.0-t6vopxdfdkglw5wuh4zqsehr5thkkyub/bin/gfortran
        fc: /opt/spack/opt/spack/linux-centos7-x86_64/gcc-4.8.5/gcc-9.3.0-t6vopxdfdkglw5wuh4zqsehr5thkkyub/bin/gfortran
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
      flags: {}
      spec: gcc@9.3.0
  modules:
    enable::
      - lmod

    lmod:
      core_compilers:
      - gcc@4.8.5
      blacklist_implicits: true
      whitelist:
      - gcc
      blacklist:
      - '%gcc@4.8.5'
      hierarchy:
      - mpi

      all:
        filter:
          environment_blacklist: []
        load: []
        conflict: []
        environment:
          unset: []
      verbose: false
      hash_length: 7
  packages:
    'all:':
      compiler: [gcc@9.3.0, gcc@4.8.5]
      buildable: true
      version: []
      target: [x86_64]
      providers: {}
      paths: {}
      modules: {}
    openmpi:
      variants: fabrics=libfabric ~java schedulers=slurm +pmi ~sqlite3 ~thread_multiple
        +vt +legacylaunchers
      buildable: true
      version: [4.0.3, 3.1.6]
      target: []
      providers: {}
      paths: {}
      modules: {}
      compiler: []
    mpich:
      variants: +hydra +romio +verbs +slurm
      buildable: true
      version: []
      target: []
      providers: {}
      paths: {}
      modules: {}
      compiler: []
    mvapich2:
      variants: fabrics=nemesisofi file_systems=lustre process_managers=slurm
      buildable: true
      version: []
      target: []
      providers: {}
      paths: {}
      modules: {}
      compiler: []
    libfabric:
      variants: fabrics=psm2,sockets,udp,verbs,tcp
      buildable: true
      version: []
      target: []
      providers: {}
      paths: {}
      modules: {}
      compiler: []
    slurm:
      buildable: false
      variants: +pmix
      paths:
        slurm@19-05-5-1: /usr
      version: []
      target: []
      providers: {}
      modules: {}
      compiler: []
  config:
    build_jobs: 8
